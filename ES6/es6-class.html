    <!-- Es6 -->
    <script>
        class Animal{
            constructor(name,age){
                this.name = name
                this.age = age
            }
            showName() {
                console.log(`我叫${this.name}`)
            }
            showAge() {
                console.log(`我今年${this.age}`)
            }
        }
        let xiaoming = new Animal('xiaoxiong','今天5岁了')
        xiaoming.showName()
        xiaoming.showAge()
    </script>
