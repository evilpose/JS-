<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      findIndex 找到满足条件的第一个元素，返回其位置，如果未找到，则返回-1
      arrar.findIndex((value,index,arr)=>{
        return
      })
      value：每一次迭代查找的数组元素。 必选
      index：每一次迭代查找的数组元素索引。 可选
      arr：被查找的数组。 可选
     */
     let array = [1,2,3,4,5,6,7,8]
    let a1 = array.findIndex((value)=>{
      return value > 4
    })
    console.log(a1) // 4

    let a2 = array.findIndex((value)=>{
      return value > 10
    })
    console.log(a2) // -1

    let obj = [
      { name: '张三', age: 16 },
      { name: '赵四', age: 17 },
      { name: '王五', age: 18 }
    ]
    let b1 = obj.findIndex((value)=>{
      return value.age > 16
    })
    console.log(b1) // 1
  </script>
</body>
</html>
