<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        // 如果指定的  属性  在指定的对象或其原型链中，则 in 运算符返回 true
        // prop in object
        // prop  一个字符串类型或者 symbol 类型的属性名或者数组索引（非symbol 类型将会强制转为字符串)
        // objectName   检查它（或者原型链）是否包含具有指定名称的属性的对象
        
        /* var trees = new Array("redwood","bay","ceder","oak","maple")
        console.log(0 in trees)     // true
        console.log(3 in trees)     // true
        console.log(5 in trees)     // false
        console.log("bay" in trees) // false(必须使用索引号，而不是数组元素的值)

        console.log("length" in trees)    // true length 是一个数组的属性 */


        // 自定义对象
        
        /* var mycar = { make:'Honda', model:"Accord", year:1998}
        console.log("make" in mycar)        // true
        console.log("model" in mycar)       // true */


        // in 右操作数必须是一个对象值，例如，你可以指定使用 String 构造函数创建的字符串，但不能
        // 指定字符串文字

        /* var color1 = new String("green")
        console.log("length" in color1)   // true
        var color2 = "coral"
        console.log("length" in color2)    // 报错 color2 不是对象 */

        // 对被删除或值为 undefined 的属性使用 in
        var mycar = { make:'Honda', model:"Accord", year:1998}
        delete mycar.make        // true
        console.log("make" in mycar)       // false

        var trees = new Array("redwood", "bay", "cedar", "oak", "maple")
        delete trees[3]
        console.log(3 in trees)  //false

        // 如果你只是将一个属性的值赋为 undefined 而没有删除它 则 in 运算仍然会返回 true
        mycar.model = undefined
        console.log("model" in mycar)
        trees[3] = undefined
        console.log(3 in trees)

        // 继承属性
        // 如果一个属性从原型链上继承而来，in运算符也会返回true
        console.log("toString" in {})
    </script>
</body>
</html>
