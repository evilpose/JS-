<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let price = 23.45;
    // . 1 除换行外任何字符 
    //   2 普通的点
    // d \d 0~9 
    // + 匹配前面的子表达式一次或者多次

    // console.log(/\d+\.+\d+/.test(price))  // true

    // let reg = new RegExp('/\d+\.+\d+')
    // console.log(reg.test(price))  //false

    // ? 零个或者多个
    // \w 任何字符
    let http = 'https://www.bh.com'
    console.log(/https?:\/\/\w+\.\w+\.\w+/.test(http))  // true
  </script>
</body>
</html>
