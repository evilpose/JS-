<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">节流提交</button>
  <script>
    // 节流
    function success(name) {
      console.log(name)
    }
    // 函数节流
    const throttle = (fn,delay) => {
      console.log('哈哈')
      let flag = true
      return (...args) => {
        if(!flag) return
        flag = false
        setTimeout(() => {
          fn.apply(this,args)
          flag = true
        }, delay);
      }
    }

    const oTh = throttle(success,1000)

    let btn = document.getElementById('btn')
    btn.addEventListener('click',()=>{
      oTh('我是参数')
    })
  </script>
</body>
</html>
