<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout(()=>{
        //     console.log
        // },2000)
        function timeout(delay = 1000){
                return new Promise((resolve,reject)=>{  
                    setTimeout(() => {
                        resolve()
                    }, delay);
                })
        }
        timeout(2000).then(()=>{
            console.log('第一次延时已经结束')
            return timeout(2000)
        })
        .then(()=>{
            console.log('第二次延迟已经结束')
        })
    </script>
</body>
</html>
