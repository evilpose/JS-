<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/ajax.js"></script>
    <script>
        const p1 = new Promise((resolve,reject)=>{
            resolve('已解决一')
            // reject('未解决一')
        })
        const p2 = new Promise((resolve,reject)=>{
            // resolve('已解决二')
            reject('未解决二')
        })
        Promise.allSettled([p1,p2]).then(results=>{
            console.log(results)
        })

        function getUsers(names){
            let promise =  names.map(name=>{
                return ajax(`http://rap2.taobao.org:38080/app/mock/244950/teacher/${name}`)
            })
            return Promise.allSettled(promise)
        }
        getUsers(['list','llll']).then(
            // value=>console.log(value)
            value=>{
                let rightData = value.filter(data=>{
                    return data.status == "fulfilled"
                })
                console.log(rightData)
            }
        )
        // allSettled总是返回的是成功的所有的请求，可以根据其返回的status来进行筛选
    </script>
</body>
</html>
