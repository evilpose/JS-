<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function queue(num){
            num.reduce((promise,n)=>{
                return promise.then(_=>{
                    return new Promise(
                        resolve=>{
                            setTimeout(() => {
                                console.log(n)
                                resolve()
                            }, 1000);
                        }
                    )
                })
            },Promise.resolve())
        }   
        queue([1,2,3,4])
    </script>
</body>
</html>
