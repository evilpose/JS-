<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loadImage(src){
            return new Promise((resolve,reject)=>{
                const image = new Image()
                image.src = src
                image.onload = ()=>{
                    resolve(image)
                }
                image.onerror = ()=>{
                    reject()
                }
                document.body.appendChild(image)
            })
        }
        loadImage('../CSS动画复习/Img/dag.jpg').then(
            image =>{
                console.log(image)
                image.style.border = 'solid 6px blue'
            }
        )
    </script>
</body>
</html>
