<body>
    <script src="./js/ajax.js"></script>
    <script>
        function queue(num){
            let promise = Promise.resolve()
            num.map(v=>{
                promise = promise.then(_=>{
                    return v
                })
            })
        }
        function p1(){
            return new Promise(resolve=>{
                setTimeout(() => {
                    console.log('p1')
                }, 1000);
            })
        }
        function p2(){
            return new Promise(resolve=>{
                setTimeout(() => {
                    console.log('p2')
                }, 1000);
            })
        }
        queue([p1,p2])
    </script>
