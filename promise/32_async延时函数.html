<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    async function sleep(delay = 2000) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve()
        }, delay);
      })
    }
    async function show() {
      for (const iterator of ['ironman', 'batman']) {
        await sleep(1000)
        console.log(iterator)
      }
    }
    show()
  </script>
</body>

</html>
