<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loadScript(src){
            return new Promise((resolve,reject)=>{
                const script = document.createElement('script')
                script.src = src
                script.onload = ()=>{
                    resolve(script)
                }
                script.onerror = ()=>{
                    reject()
                }
                document.body.appendChild(script)
            })
        }
        loadScript('js/hd.js').then(
            script =>{
                console.log(script)
                return loadScript('js/bh.js')
            }
        ).then(value=>{
            bh()
        })
    </script>
</body>
</html>
