<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        1 分类
            基本（值）类型  5种
                string：任意的字符串
                number：任意的数字
                boolean：true/false
                undefined：undefined
                null：null
            对象（引用）类型 3种
                object：任意对象都是object
                function：一种特别的对象（可以执行）
                array：一种特别的对象（数值下标，内部数据是有序的）
        2 判断
            typeof  可以判断 undefined  数值 字符串  布尔值
            instanceof：判断对象的具体类型
            ===  全等  可以判断 undefined null  因为只有他们俩的值是唯一的且是他们自己
    -->
</body>
<script>
    var a
    console.log(a ,typeof a)  // undefined   'undefined'   typeof返回数据类型的字符串表达
    console.log(a === undefined )   // true
    console.log(undefined === 'undefined')  //false

    a = 3
    console.log(a)  // 3
    console.log(typeof a === 'number')   // true
    a = 'asdasd'
    console.log(typeof a === 'string')   // true  不能是 String
    a = true
    console.log(typeof a === 'boolean')
    a = null
    console.log(typeof a,a === null)   // 'object'


    // 对象
    var b1 =  {
        b2: [1,'abc',console.log],
        b3:function () {
            console.log('b3')
        }
    }
    console.log(b1 instanceof Object)   // true  b1 是实例对象  Object是构造函数
    console.log(b1 instanceof Array)  // false
    console.log(b1.b2 instanceof Array,b1.b2 instanceof Object)  // true true

    // 判断arr的方法
    var NewArr = [1,2,3,4,5]
    console.log(NewArr instanceof Array)
    console.log(Array.isArray(NewArr))
    console.log(Object.prototype.toString.call(NewArr))
</script>
</html>
