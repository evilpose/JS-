<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      height: 500px;
      width: 700px;
      /* filter:blur(10px);  模糊效果，数值越高越模糊 */
      /* filter:brightness(1);   亮度效果，使其看起来更亮或者更暗，如果是0，那么图像是全黑，如果是100%，图像没有变化，超过100%图像比原来更亮，默认为1*/
      /* filter: contrast(200%);    对比度效果，如果为0%的话，图片会全黑，如果是100%的话，图像不变，可以超过100% */
      /* filter: drop-shadow(16px 16px 20px red) 和普通的阴影类似 */
      /* filter: grayscale(100%); 将图像转换为灰度图像 100%为灰度图像 0%则无变化 在之间则是线性的效果变化 */
      /* filter: hue-rotate(60deg);  给图像应用色相旋转，默认为0deg，360deg为一周 */
      /* filter:invert(100%);  反转输入图像，100%是完全反转，0%则是图像无变化，0% 100%时间是线性变化 */
      /* filter:opacity(50%);  和已经有opacity属性相似，不同在于，通过filter，一些浏览器为了提升性能，会提供硬件加速*/
      /* filter: saturate(500%);   转换图像饱和度，0%的时候完全饱和，100%的时候图像没有变化，超过100%则是有更高的饱和度 */
      /* filter:sepia(100%)   将图像转换成深褐色，100%则是深褐色，0%则是图像没有变化，默认为0，范围在0到100%之间 */
    }
  </style>
</head>
<body>
  <img src="../CSS动画复习/Img/dag.jpg" alt="">
</body>
</html>
