<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 100vh;
      width: 100%;
      margin:0px;
    }
    .header{
      height:20%;
      width:100%;
      background-color: yellow;
    }
    .container{
      height: 60%;
      width:100%;
      display:flex;
    }
    .footer{
      height:20%;
      width:100%;
      background-color: yellow;
      clear: both;
    }
    .main{
      flex: 1;
      height: 100%;
      background-color: blue;
    }
    .left{
      width: 200px;
      height: 100%;
      background-color: black;
      order:-1;
    }
    .right{
      width: 200px;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class='header'></div>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="footer"></div>
</body>
</html>
