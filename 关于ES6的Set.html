<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6新增的Set类型是一种有序列表，其中含有一些互相独立的非重复值

        // 创建Set集合并添加成员
        
        // 1  使用 add() 方法向 Set 集合加入成员
        // const set = new Set()
        // set.add(1).add(1).add("1")
        // set.add({})
        // console.log(set)
        // // Set集合里 NaN === NaN 为 true
        // set.add(NaN).add(NaN)
        // console.log(set)

        // 2  用数组初始化Set集合
        const set = new Set([1,1,2,2,3,3])
        console.log(set)
        
        // Set几个常用的属性和方法
        const NewSet = new Set([1,1,2,3])
        // add(value) 方法：添加某个值，返回Set集合本身
        NewSet.add(4)
        console.log(NewSet)
        // size 返回 Set 集合的成员总数
        console.log(NewSet.size)
        // delete(value) 删除某个值，返回布尔值，表达删除是否成功
        console.log(NewSet.delete(1))
        console.log(NewSet)
        // has(value) 检测是否含有某个值 
        console.log(NewSet.has(2))
        // set.clear() 清除所有的数据
        NewSet.clear()
        console.log(NewSet.size)
        

        // 遍历方法
        // for  of 可以循环遍历Set集合，会一次返回集合的成员
        const NewSetTwo = new Set([11,11,11,12,13,14,14])
        for(let item of NewSetTwo){
            console.log(item)         // 11 12 13 14
        }

        // forEach
        // forEach() 方法对集合中的每一个成员运行给定函数。这个方法没有返回值，可替代for of循环使用
        // 该方法的回调函数中一共有三个参数，一次是成员，索引值和集合本省，但是由于Set集合没有索引值
        // 的概念,因此第一参数与第二个参数的值永远都是一样的
        NewSetTwo.forEach((v,i,NewSetTwo)=>{
            console.log(v + ':' + i)
        })
        
        NewSetTwo.forEach((value,key)=>{
            console.log('key:' + key + 'value:' + value)          //  key = value
        })

        // set转数组
        const items = new Set([1,2,3,4,5])
        const array = Array.from(items)
        console.log(array)

        // 除掉数组重复的成员
        function dedupe(array){
            return console.log(Array.from(new Set(array)))
        }

        // 返回键名(因为set中没有索引的概念,所以 键名 = 键值)
        const OneSet = new Set([22,33,44,55,66])
        for(let item of OneSet.keys()){
            console.log(item)           // 22 33 44 55  66  
        }
        // 返回键值
        for(let item of OneSet.values()){
            console.log(item)           // 22 33 44 55  66  
        }
        // 返回键值对
        for(let item of OneSet.entries()){
            console.log(item)         // [22,22]  [33,33] [44,44] [55,55] [66,66]
        }
    </script>
</body>
</html>
