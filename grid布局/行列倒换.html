<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>xx</title>
  <style>
        #container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            /* 先行后列，也是默认值，这里因为下面第一个和第二个已经确定了位置了 */
            /* grid-auto-flow: row; */
            /* 现在修改设置，设为row dense，表示"先行后列"，并且尽可能紧密填满，尽量不出现空格。 */
            /* grid-auto-flow:row dense; */
            /* 如果将设置改为column dense，表示"先列后行"，并且尽量填满空格 */
            grid-auto-flow:column dense;
        }

        .item {
            font-size: 4em;
            text-align: center;
            border: 1px solid #e5e4e9;
        }

        .item-1 {
            background-color: #ef342a;
            grid-column-start: 1;             /* grid-column-start属性：左边框所在的垂直网格线 */
            grid-column-end: 3;                 /* grid-column-end属性：右边框所在的垂直网格线 */
        }

        .item-2 {
            background-color: #f68f26;
            grid-column-start: 1;
            grid-column-end: 3; 
        }

        .item-3 {
        background-color: #4ba946;
        }

        .item-4 {
        background-color: #0376c2;
        }

        .item-5 {
        background-color: #c077af;
        }

        .item-6 {
        background-color: #f8d29d;
        }

        .item-7 {
        background-color: #b5a87f;
        }

        .item-8 {
        background-color: #d0e4a9;
        }

        .item-9 {
        background-color: #4dc7ec;
        }
  </style>
</head>
<body>
<div id="container">
  <div class="item item-1">1</div>
  <div class="item item-2">2</div>
  <div class="item item-3">3</div>
  <div class="item item-4">4</div>
  <div class="item item-5">5</div>
  <div class="item item-6">6</div>
  <div class="item item-7">7</div>
  <div class="item item-8">8</div>
  <div class="item item-9">9</div>
</div>
</body>
</html>
