      let canvas = document.querySelector('#canvas')
      if (canvas.getContext) {
        // 如果有canvas.getContext，说明支持当前的浏览器，在其中写code
        let ctx = canvas.getContext('2d') // 画笔
      }
    }
  </script>
</body>
</html>
