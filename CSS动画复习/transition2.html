<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color:red;
            color: white;
            text-align: center;
            line-height: 100px;
            /* transition: all 1s; */
            /* 如果你想指定某多个属性去变化 就采用如下分开的形式去写 */
            transition-property: background-color color;
            transition-duration: 1s;
            /* transition-timing-function: steps(3,end); */
            transition-delay:1s
        }
        div:hover{
            width: 200px;
            background-color: darkblue;
            color: green;
        }
        div:active{
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        hello!
    </div>
</body>
</html>
