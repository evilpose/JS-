<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: #2c3e50;
        }
        main {
            width: 100vw;
            height: 100vh;
            background-color: #34495e;
            transform: scale(0);
            animation-name: scale,background,radius;
            animation-duration: 2s;
            animation-fill-mode: forwards;    /* 加上之后就停滞在100%的阶段，等待验收，而不是再恢复到原样 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main::after{
            content: 'dudu.com';
            font-size: 2em;
            color: white;
            opacity: 0;
            animation-name: opacity;
            animation-duration: 4s;
            animation-fill-mode: forwards;
        }
        @keyframes opacity{
            to{
                opacity: .8;
            }
        }
        @keyframes scale {
            25%{
                transform:scale(0.5);
            }
            50%{
                transform:scale(1) rotate(360deg);
            }
            75%{
                transform:scale(0.5);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes background {
            25%{
                background-color: #2ecc71;
            }
            50%{
                background-color: #e67e22;
            }
            75%{
                background-color: #9b59b6;
            }
            100%{
                background-color: #e74c3c;
            }
        }
        @keyframes radius{
            25%{
                border-radius: 50%;
            }
            50%{
                border-radius: 0;
            }
            70%{
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <main></main>
</body>
</html>
