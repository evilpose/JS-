<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            transform:none | transform-functions
            transform-functions:
            translate(x,y)      定义2d转换          rotate(angle)   定义旋转
            translate3d(x,y,z)  定义3d转换          skew(x,y)       定义2d倾斜变换
            scale(x)            定义2d缩放          perspective(n)  定义透视视图
            scale3d(x,y,z)      定义3d缩放          none            无变化

            transform:translate(x,y)
            示例
            div{transform:translate(100px,100px)}

            transform:rotate(n deg);
            实例
            div{transform:rotate(45deg)}

            transform:scale(n)
            实例    旋转默认以原心为中心进行放大
            div{transform:scale(1.5)}

            transform:skew(x,y)
            实例
            div{transform:skew(-20deg,0)}      x轴往右20度，y轴不变（右是减小度数）

            perspective:number | none
            实例    近大远小
            div{transform:perspective(100px) rotateY(40deg)}
        */
    </script>
</body>
</html>
