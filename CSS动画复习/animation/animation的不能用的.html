<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: #2c3e50;
        }
        main {
            width: 100vw;
            height: 100vh;
            background-color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: #f1c40f;
            animation-name: scale;
            animation-duration: 2s;
            border:solid 5px white;
        }
        @keyframes scale {
            to{
                width: 300px;
                height: 300px;
                border: dotted 30px white;
            }
        }
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
</html>
