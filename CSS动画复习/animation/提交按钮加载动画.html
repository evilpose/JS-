<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template: 1fr/1fr;
        }
        button{
            width: 200px;
            height: 50px;
            background-color: #ecf0f1;
            color:#34495e;
            border: solid 1px #ddd;
            justify-self: center;
            align-self: center;
        }
        button::after{
            content: '';
            width: 3px;
            height: 3px;
            display: inline-block;
            animation-name: bh;             /*  不提交的时候不用加上这一行，提交的时候加上这一行就有动画效果了 */
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes bh {
            from{
                box-shadow: none;
            }
            30%{
                box-shadow: 3px 0 0 currentColor
            }
            60%{
                box-shadow: 3px 0 0 currentColor,9px 0 0 currentColor
            }
            90%{
                box-shadow: 3px 0 0 currentColor,9px 0 0 currentColor,15px 0 0 currentColor;
            }
        }
    </style>
</head>
<body>
    <button>提交</button>
</body>
</html>
