<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: #2c3e50;
            display: grid;
        }
        main{
            justify-self: center;
            align-self: center;
            width:400px;
            height: 200px;
            background-color: aliceblue;
            display: grid;
            grid-template:repeat(2,1fr)/repeat(4,1fr);
        }
        div{
            text-align: center;
            background-color: #f1c40f;
            border:1px solid #2c3e50;
            box-sizing: border-box;
            position: relative;
        }
        div:nth-child(1)::before,
        div:nth-child(5)::before{
            animation-name: bh;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            z-index: 1;
        }
        div:nth-child(1)::before{
            content: 'START';
            width: 100px;
            height: 100px;
            background-color: #8e44ad;
            position: absolute;
            top: 0;
            left: 0;
            animation-timing-function: steps(4,start);
        }
        div:nth-child(5)::before{
            content: 'END';
            width: 100px;
            height: 100px;
            background-color: #27ae60;
            position: absolute;
            top: 0;
            left: 0;
            animation-timing-function: steps(4,end);
        }
        @keyframes bh{
            to{
                transform: translateX(400px);
            }
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </main>
</body>
</html>
