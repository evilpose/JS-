    // 访问一个对象身上的属性，默认不存在的时候给了 undefined ，如果不存在报错
    let obj = {
      name:'Strive'
    } 
    let newObj = new Proxy(obj,{
      get(target,property){
        if(property in target){
          return target[property]
        }else{
          // throw new ReferenceError(`${property}不在此对象上`)
          console.warn(`${property}不在此对象上`);
          return '^_^'
        }
      }
    })
