<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      height: 100%;
      width:100%;
    }
    .ooo{
      height: auto;
      width:100%;
    }
    .item{
      height: 100px;
      width:100%;
      background-color: yellow;
      margin:10px 0;
    }
    .fonter{
      height: 50px;
      width:100%;
      background-color: black;
      color:white;
      display: grid;
      place-content:center;
    }
  </style>
</head>
<body>
  <div class = 'main'>
    <div class = 'ooo'>
      <div class= 'item'></div>
    </div>
    <div class = 'fonter'>
      我是脚
    </div>
  </div>
  <script>
    function loadItems(num){
        for(var i = 0;i < num;i++){
          let para = document.createElement("div");
          para.className = 'item'
          console.log(1)
          document.querySelector('.ooo').appendChild(para)
        }
    }
      var intersectionObserver = new IntersectionObserver(
        function (entries) {
          // 如果不可见，就返回
          if (entries[0].intersectionRatio <= 0) return;
          loadItems(10);
          console.log('Loaded new items');
        }
      );
    // 开始观察
    intersectionObserver.observe(
      document.querySelector('.fonter')
    );
  </script>
</body>
</html>
